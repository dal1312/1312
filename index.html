<!-- Import jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>

<!-- Download PDF Button -->
<button id="download-pdf">Download PDF</button>

<script>
  document.getElementById('download-pdf').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Assuming there's a translated text element with id 'translated-text'
    const translatedText = document.getElementById('translated-text').innerText;

    doc.text(translatedText, 10, 10);
    doc.save('translated-text.pdf');
  });
</script>
